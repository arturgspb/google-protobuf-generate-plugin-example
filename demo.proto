syntax = "proto3";

option java_multiple_files = true;

import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
    Column column = 50002;
}

message Column {
    bool pk = 1;
}


message Person {
    int32 id = 1 [(column) = {pk: true}];
    string first_name = 2;
    string last_name = 3;
    string email = 4;
}

